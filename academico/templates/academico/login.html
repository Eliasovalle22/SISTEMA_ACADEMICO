<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Académico</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card">
                    <div class="login-header">
                        <i class="bi bi-mortarboard-fill" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Sistema Académico</h2>
                        <p class="mb-0">Ingresa tus credenciales</p>
                    </div>
                    
                    <div class="login-body">
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            Usuario o contraseña incorrectos. Intenta nuevamente.
                        </div>
                        {% endif %}
                        
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label for="id_username" class="form-label">
                                    <i class="bi bi-person"></i> Usuario
                                </label>
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="id_username" 
                                       name="username" 
                                       required 
                                       autofocus
                                       placeholder="Ingresa tu usuario">
                            </div>
                            
                            <div class="mb-4">
                                <label for="id_password" class="form-label">
                                    <i class="bi bi-lock"></i> Contraseña
                                </label>
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="id_password" 
                                       name="password" 
                                       required
                                       placeholder="Ingresa tu contraseña">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                                </button>
                            </div>
                            
                            <input type="hidden" name="next" value="{{ next }}">
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">¿Olvidaste tu contraseña? Contacta al administrador</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
